<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Contato - SeguraMoçambique</title>
  <link rel="stylesheet" href="styles.css">
  <script src="pedido.js" defer></script>
</head>
<body style="background-image: url('assets/background.jpg'); background-size: cover; background-attachment: fixed;">
<header>
  <div class="logo">SeguraMoçambique</div>
</header>

<section class="contato">
  <h2>Entre em Contato</h2>
  <form id="formContato">
    <input type="text" id="nome_contato" placeholder="Seu Nome" required><br>
    <input type="email" id="email_contato" placeholder="Seu Email" required><br>
    <input type="tel" id="telefone_contato" placeholder="Seu Telefone (+258)" required><br>
    <textarea id="mensagem" placeholder="Sua mensagem..." rows="5" required></textarea><br>
    <button type="submit" id="btnContato">Enviar Mensagem</button>
  </form>
</section>
</body>
</html>
