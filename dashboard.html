<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel de Estatísticas - SeguraMoçambique</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    h2 { color: #007b5e; }
    .caixa { background: white; border-radius: 10px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    canvas { margin: 20px 0; }
    .total-boxes { display: flex; gap: 20px; margin-bottom: 20px; }
    .box { flex: 1; background: #e6f7f1; padding: 15px; border-radius: 8px; text-align: center; }
    .box h3 { margin: 0; font-size: 2em; }
    .box span { color: #007b5e; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Painel de Estatísticas</h2>

  <div class="total-boxes">
    <div class="box">
      <h3 id="totalPagamentos">0</h3>
      <span>Total de Transações</span>
    </div>
    <div class="box">
      <h3 id="valorTotal">0 MZN</h3>
      <span>Valor Total</span>
    </div>
  </div>

  <div class="caixa">
    <h3>Gráfico de Valores por Provedor</h3>
    <canvas id="graficoValor"></canvas>
  </div>

  <div class="caixa">
    <h3>Distribuição de Transações</h3>
    <canvas id="graficoPizza"></canvas>
  </div>

  <div class="caixa">
    <h3>Evolução Diária de Pagamentos</h3>
    <canvas id="graficoLinha"></canvas>
  </div>

  <script>
    const token = "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6ImFkbWluIiwiaWF0IjoxNzQ1NDU4NzY4LCJleHAiOjE3NDU1NDUxNjh9.TReimQTY7PaAtltlMLGtIbfu-ZclMca-PIMYjBqjw64";
    let pagamentos = [];

    async function carregarDados() {
      const res = await fetch('https://seguramocambique-backend.onrender.com/api/...')
      , {
        headers: { Authorization: token }
      };
      pagamentos = await res.json();
      atualizarTotais();
      gerarGraficoValor();
      gerarGraficoPizza();
      gerarGraficoLinha();
    }

    function atualizarTotais() {
      document.getElementById("totalPagamentos").textContent = pagamentos.length;
      const total = pagamentos.reduce((sum, p) => sum + p.amount, 0);
      document.getElementById("valorTotal").textContent = total.toLocaleString("pt-MZ") + " MZN";
    }

    function gerarGraficoValor() {
      const porProvedor = {};
      pagamentos.forEach(p => {
        porProvedor[p.provider] = (porProvedor[p.provider] || 0) + p.amount;
      });

      const ctx = document.getElementById("graficoValor").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(porProvedor),
          datasets: [{
            label: "Valor por Provedor (MZN)",
            data: Object.values(porProvedor),
            backgroundColor: "#00b894"
          }]
        }
      });
    }

    function gerarGraficoPizza() {
      const porProvedor = {};
      pagamentos.forEach(p => {
        porProvedor[p.provider] = (porProvedor[p.provider] || 0) + 1;
      });

      const ctx = document.getElementById("graficoPizza").getContext("2d");
      new Chart(ctx, {
        type: "pie",
        data: {
          labels: Object.keys(porProvedor),
          datasets: [{
            label: "Número de Transações",
            data: Object.values(porProvedor),
            backgroundColor: [
              "#00b894", "#fdcb6e", "#e17055", "#6c5ce7",
              "#0984e3", "#fab1a0", "#d63031", "#00cec9"
            ]
          }]
        }
      });
    }

    function gerarGraficoLinha() {
      const porData = {};
      pagamentos.forEach(p => {
        const data = new Date(p.date).toISOString().slice(0, 10);
        porData[data] = (porData[data] || 0) + p.amount;
      });

      const datas = Object.keys(porData).sort();
      const valores = datas.map(d => porData[d]);

      const ctx = document.getElementById("graficoLinha").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: datas,
          datasets: [{
            label: "Valor por Dia (MZN)",
            data: valores,
            borderColor: "#007b5e",
            backgroundColor: "rgba(0,123,94,0.1)",
            tension: 0.3,
            fill: true
          }]
        }
      });
    }

    carregarDados();
  </script>
</body>
</html>
